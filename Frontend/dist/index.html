<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="output.css">
    <title>Pixelace</title>
</head>

<body class="w-screen h-screen overflow-hidden select-none touch-none">
    <div id="content-loading" class="flex justify-center items-center w-full h-full bg-white">
        <img src="./assets/spinners/block.svg" alt="Spinner" width="72" height="72">
    </div>

    <div id="content-offline"
        class="hidden flex-col justify-center items-center text-center px-8 w-full h-full bg-white">
        <img src="./assets/server-down.png" alt="Server Offline" width="156" height="156">
        <span class="font-mono font-bold text-xl sm:text-2xl mt-2">Server Offline</span>
        <span class="font-mono font-bold text-base sm:text-xl mt-3">The server is temporarily busy, try again later!</span>
    </div>

    <div id="content-main" class="hidden w-full h-full bg-neutral-700">
        <div id="posale"
            class="fixed top-6 left-1/2 w-[156px] py-1 text-center z-[1] -translate-x-1/2 border-2 border-black bg-white font-mono font-bold text-sm sm:text-base">
            <span></span>
            <span></span>
        </div>

        <main id="scene" class="fixed w-full h-full">
            <div id="board-wrapper" class="absolute top-1/2 left-1/2 origin-top-left">
                <canvas id="canvas" width="1000" height="1000"></canvas>
                <img id="pixel-select" class="absolute top-0 left-0 w-[1px] h-[1px] z-[1] pointer-events-none" src="./assets/pixel-select.svg">
                <div id="pixel-preview" class="absolute top-0 left-0 w-[1px] h-[1px] z-[2] invisible overflow-hidden"></div>
            </div>
        </main>

        <button id="place"
            class="fixed bottom-6 left-1/2 px-6 py-1 text-center cursor-pointer z-[1] -translate-x-1/2 border-2 border-black bg-white font-mono font-bold text-sm sm:text-base"
            type="button">Place a tile</button>

        <button id="chat-open" type="button"
            class="flex justify-center items-center w-14 h-14 sm:w-16 sm:h-16 z-[1] fixed bottom-6 right-6 rounded-full border-2 border-black bg-white">
            <ion-icon name="chatbubbles-outline"></ion-icon>
        </button>

        <div id="chat"
            class="flex flex-col justify-between w-[360px] h-full fixed bottom-0 right-0 translate-x-full transition-transform duration-300 ease-out-quart gap-4 z-[3] p-4 border-l-2 border-black bg-white">
            <div class="flex items-center justify-between gap-3">
                <div class="flex items-center gap-3 font-inter">
                    <h1 class="font-semibold text-2xl">Live Chat</h1>
                    <div class="relative inline-block">
                        <div id="chat-lang" data-group="EN"
                            class="flex items-center gap-1 px-1 rounded-[2px] cursor-pointer border-2 border-neutral-200 bg-neutral-50">
                        </div>
                        <div id="chat-dropdown" class="hidden absolute z-[1] p-2 bg-white shadow-dropdown">
                            <ul class="flex flex-col gap-1"></ul>
                        </div>
                    </div>
                </div>
                <ion-icon name="close-outline" id="chat-close" class="cursor-pointer"></ion-icon>
            </div>
            <div id="chat-body"
                class="flex flex-col overflow-y-auto overflow-x-hidden w-full h-full gap-2 p-2 border-2 border-neutral-200 bg-neutral-50 font-mono font-bold text-sm sm:text-base sm:leading-5">
            </div>
            <input type="text" name="message" id="chat-input" placeholder="Enter a message" maxlength="300" autocomplete="off"
                class="font-inter font-medium text-base p-3 focus:outline-none border-2 border-black">
        </div>

        <div id="palette"
            class="flex flex-col fixed bottom-0 left-1/2 translate-y-full transition-transform duration-700 ease-out-quart xs:w-[412px] xs:border-r-2 xs:border-l-2 w-full p-4 z-[2] gap-4 -translate-x-1/2 border-t-2 border-black bg-white">
            <div class="flex flex-wrap justify-center gap-2"></div>
            <div class="flex gap-2 font-mono font-bold text-sm sm:text-base">
                <button type="button"
                    class="w-full py-2 text-center cursor-pointer border-2 border-black bg-white">Cancel</button>
                <button type="button" disabled
                    class="w-full py-2 text-center cursor-not-allowed border-2 border-black bg-white disabled:text-neutral-400">Apply</button>
            </div>
        </div>
    </div>

    <script type="module" src="output.js"></script>
    <script>window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };</script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
